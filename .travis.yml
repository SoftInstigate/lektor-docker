services:
  - docker

script:
  - docker build --build-arg RELEASE=$LEKTOR_VERSION -t softinstigate/lektor:$LEKTOR_VERSION .

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then 
      docker login -u="$DOCKER_USER" -p="$DOCKER_PASS";
      docker push softinstigate/lektor:$LEKTOR_VERSION;
    fi

env:
  global:
    - secure: 
    - secure: 
  matrix:
    - LEKTOR_VERSION=3.1.2